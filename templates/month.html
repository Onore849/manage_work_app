<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}"> -->
    <title>勤務表</title>
</head>
<body>
    <header>
        <a href="/">トップに戻る</a>
        {% for v in month_list%}
        <a href="{{url_for('edit_month', month_no=v, id=id)}}">{{v}}月</a>
        {%endfor%}
    </header>
    <section>
        <div>
            <h1>{{month_no}}月：勤務表</h1>
            <table>
                <tr>
                    <th>日付</th>
                    <th>曜日</th>
                    <th>出勤時間</th>
                    <th>退勤時間</th>
                    <th>登録</th>
                    <th>勤務時間</th>
                    <th>勤務状態</th>
                </tr>
                {% for v in date %}
                <tr>
                    <td>
                        {{v['dates']}}
                    </td>
                    <td>
                        {{v['weekdays']}}
                    </td>
                
                    <td>
                        <input type="time" name="str_time">
                    </td>
                    <td>
                        <input type="time" name="end_time">
                    </td>
                    <td>
                        <button type="submit">送信する</button>
                    </td>
                
                    <td>
                        {{v['str_time']}}
                    </td>
                    <td>
                        {{v['end_time']}}
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </section>
    
</body>
</html>
